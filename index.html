<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
    #list-div, #task-div {
      display: inline-block;
    }
    </style>
    <script src="list.js" type="text/javascript"></script>
    <script src="task.js" charset="utf-8"></script>
    <script src="index.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>my task list</h1>
    <div id="list-div">
      <form id="main-form" action="#" method="post">
        <label for="list-title">Add a new list:</label><br>
        <input id="list-title" type="text" placeholder="title"><br>
        <input id="submit-list" type="button"  value="(+) add">
      </form>
    </div>
    <div id="task-div" style="display: none">
      <form id="task-form" action="#" method="post">
        <label for="list-select">Select List:</label><br>
        <select id="list-select" name=""></select><br>
        <label for="task-description">Task description: </label><br>
        <input id="task-description" type="text" placeholder="description"><br>
        <label for="priority-level">Priority level:</label><br>
        <input id="priority-level" type="text" placeholder="priority"><br>
        <input id="submit-task" type="button"  value="(+) add">
      </form>
    </div>

  </body>
</html>
